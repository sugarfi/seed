<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noita Seeds</title>
    <link rel="stylesheet" href="/style.css" media="all">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <h1>Noita Seeds</h1>
    <a href="/">Logout</a>
    <ul id="seeds">
        <span>Loading...</span>
    </ul>
    <div id="input">
        <div id="as">
            <img id="avatar" />
            <span id="username"></span>
        </div>
        <input type="text" id="seed" placeholder="Seed" required />
        <textarea id="desc" placeholder="Describe your seed" rows="10"></textarea>
        <button id="submit">Add</button>
    </div>
    <footer>by sugarfi</footer>
    <script src="/index.js"></script>
</body>
</html>
